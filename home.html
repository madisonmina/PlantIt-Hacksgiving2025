<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLANT_IT Home</title>
  <style>
    body {
      background-color: #f6ebc4; /* dark mode background */
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* full viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 1000px; /* adjust size of PLANT_IT image */
      margin-bottom: 10px; /* space between image and button */
    }

    button {
      background-color: #275928; /* green button */
      color: white;
      font-size: 24px; /* big text */
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #132915; /* darker green on hover */
    }
  </style>
</head>
<body>

  <!-- Plant_it image -->
  <img src="/images/HomePage.png" alt="PLANT_IT Logo">

  <!-- Button -->
  <button onclick="location.href='planting.html'">
    Start Planting
  </button>

</body>
</html>
