<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000000; /* dark gray / blackish */
            color: #ffffff; /* default text color in white */
            margin: 0; /* remove default margin so SVG aligns perfectly */
            font-family: Arial, sans-serif;
        }

        img, svg {
            display: block;
            margin: 0 auto;
        }

        .region {
            stroke: #000000; /* outline in white so shapes are visible */
            stroke-width: 2;
        }
  </style>
</head>
<body>

    <div id="sidebar">
    <div style="font-size: 36px; font-weight: bold;">FLOWERS</div>
    <div class="plant" draggable="true" data-name="Silver-Dollar Fern">Silver-Dollar Fern</div>
    <div class="plant" draggable="true" data-name="Maidenhair Fern">Maidenhair Fern</div>
    <div class="plant" draggable="true" data-name="Bromeliad">Bromeliad</div>
    </div>

    <div id="map-container">
    <div style="font-size: 36px; font-weight: bold;">Show Dome</div>
    <img id="map" src="show_dome_map.png">

    <!-- Overlay regions (example: 3 wedges, you will customize later) -->
    <svg id="regions"> 
        <polygon id="region1" class="region" points="300,300 550,300 450,550"></polygon>
        <polygon id="region2" class="region" points="300,300 450,550 150,550"></polygon>
        <polygon id="region3" class="region" points="300,300 150,550 50,300"></polygon>
    </svg>
    </div>

<script src="script.js"></script>
</body>
</html>
